CommandHelp:
  Description: Obsahuje napovedu pro Residence
  SubCommands:
    res:
      Description: Hlavni prikaz pluginu Residence
      Info:
      - Pro obsahlejsi napovedu se podivej na wiki.
      - 'Wiki: residencebukkitmod.wikispaces.com'
      - Pouzij /[prikaz] ? <strana> pro zobrazeni vice informaci.
      SubCommands:
        auto:
          Description: Create maximum allowed residence around you
          Info:
          - '&eUsage: &6/res auto (residence name) (radius)'
        select:
          Description: Vyberove prikazy
          Info:
          - tento prikaz vybere uzemi pouzite na residenci.
          - /res select [x] [y] [z] - vybere bloky v zadanem radiusu kolem tebe.
          SubCommands:
            coords:
              Description: Zobrazeni vybranych souradnic
              Info:
              - 'Pouzij: /res select coords'
            size:
              Description: Zobrazeni velikosti vyberu
              Info:
              - 'Pouzij: /res select size'
            auto:
              Description: Turns on auto selection tool
              Info:
              - 'Usage: /res select auto [playername]'
            cost:
              Description: Zobrazeni ceny vyberu
              Info:
              - 'Pouzij: /res select cost'
            vert:
              Description: Vertikalni rozsireni vyberu
              Info:
              - 'Pozij: /res select vert'
              - Vyber se rozsiri na max. povolene limity nahoru i dolu.
            sky:
              Description: Rozsireni vyberu po nebe
              Info:
              - 'Pouzij: /res select sky'
              - Vyber se rozsiri na max. povolene limity nahoru.
            bedrock:
              Description: Rozsireni vyberu po Bedrock
              Info:
              - 'Pouzij: /res select bedrock'
              - Vyber se rozsiri na max. povolene limity dolu.
            expand:
              Description: Smerove rozsireni vyberu
              Info:
              - 'Pouzij: /res select expand <rozsah>'
              - Vyber se rozsiri o <rozsah> ve smeru kterym se divas.
            shift:
              Description: Smerome zuzeni vyberu
              Info:
              - 'Pouzij: /res select shift <rozsah>'
              - Vyber se zmensi o <rozsah> smerek kterym se divas.
            chunk:
              Description: Vyber aktualniho chunku.
              Info:
              - 'Pouzij: /res select chunk'
              - Vybere aktualni chunk v kterem stojis.
            residence:
              Description: Vyber existujiciho uzemi v residenci.
              Info:
              - Pouzij /res select <Residence> <AreaID>
              - Vybere existujici uzemi v residenci.
            worldedit:
              Description: Nastaveni vyberu pomoci WorldEditu.
              Info:
              - Pouzij /res select worldedit
              - Pro vyber uzemi bude pouzit vyber WorldEditu.
        padd:
          Description: Add player to residence.
          Info:
          - 'Usage: /res padd <residence name> [player]'
          - Adds essential flags for player
        signconvert:
          Description: Converts signs from ResidenceSign plugin
          Info:
          - '&eUsage: &6/res signconvert'
          - Will try to convert saved sign data from 3rd party plugin
        listallhidden:
          Description: Seznam vsech skrytych residenci(POUZE ADMINI)
          Info:
          - 'Pouzij: /res listhidden <strana>'
          - Vypise vsechny skryte residence na serveru.
        bank:
          Description: Sprava penez v residenci
          Info:
          - 'Pouzij: /res bank [vklad/vyber] [castka]'
          - Musis stat v residenci
          - Musis mit nastavenu vlajku +bank.
        create:
          Description: Vytvoreni Residence
          Info:
          - 'Pouzij: /res create <nazev residence>'
        listall:
          Description: Seznam vsech residenci
          Info:
          - 'Pouzij: /res listall <strana>'
          - Vypise seznam vsech residenci na serveru (mimo skrytych kterych nejses
            vlastnikem).
        info:
          Description: Zobrazeni info o residenci.
          Info:
          - 'Pouzij: /res info <nazev residence>'
          - Vynechas li <nazev residence> zobrazi info o aktualni residenci ve ktere
            ses.
        area:
          Description: Sprava fyzickych uzemi.
          SubCommands:
            list:
              Description: Seznam fyzickych uzemi v residenci
              Info:
              - 'Pouzij: /res area list [nazev residence] <strana>'
            listall:
              Description: Seznam souradnic a dalsich info o uzemich
              Info:
              - 'Pouzij: /res area listall [nazev residence] <strana>'
            add:
              Description: Pridat fyzickeho uzemi residence
              Info:
              - 'Pouzij: /res area add [nazev residence] [areaID]'
              - Prvne musis vybrat dva body.
            remove:
              Description: Odstranit fyzicke uzemi residence
              Info:
              - 'Pouzij: /res area remove [nazev residence] [areaID]'
            replace:
              Description: Premisteni fyzickeho uzemi residence
              Info:
              - 'Pouzij: /res area replace [nazev residence] [areaID]'
              - Prvne musis vybrat dva body.
              - Premisti uzemi.
        give:
          Description: Give residence to player.
          Info:
          - '&eUsage: &6/res give <residence name> [player]'
          - Gives your owned residence to target player
        renamearea:
          Description: Rename area name for residence
          Info:
          - '&eUsage: &6/res removeworld [residence] [oldAreaName] [newAreaName]'
        contract:
          Description: Contracts residence in direction you looking
          Info:
          - 'Usage: /res contract (residence [amount])'
          - Contracts residence in direction you looking.
          - Residence name is optional
        check:
          Description: Check flag state for you
          Info:
          - '&eUsage: &6/res check [residence] [flag] (playername)'
        gset:
          Description: Nastaveni vlajek pro specifickou skupinu.
          Info:
          - 'Pouzij: /res gset <nazev residence> [skupina] [vlajka] [true/false/remove]'
          - pro seznam vlajek pouzij /res flags ?
        list:
          Description: Seznem residenci
          Info:
          - 'Pouzij: /res list <jmeno hrace> <strana>'
          - Vypise vsechny residence vlastnene hracem (mimo skrytych).
          - Pri vypisu vlastnich residenci jsou viditelne i skryte residence.
          - Pro vypis vsech residencu na serveru pouzij /res listall.
        version:
          Description: Vypise vezi pluginu
          Info:
          - 'Usage: /res version'
        tool:
          Description: Shows residence selection and info tool names
          Info:
          - '&eUsage: &6/res tool'
        pdel:
          Description: Remove player from residence.
          Info:
          - 'Usage: /res pdel <residence name> [player]'
          - Removes essential flags from player
        market:
          Description: Koupe, prodej nebo pronajem residenci
          Info:
          - '&eUsage: &6/res market ? for more Info'
          SubCommands:
            Info:
              Description: Get economy Info on residence
              Info:
              - 'Usage: /res market Info [residence]'
              - Shows if the Residence is for sale or for rent, and the cost.
            list:
              Description: Seznam residenci k pronajmu nebo prodeji.
              Info:
              - 'Pouzij: /res market list'
              SubCommands:
                rent:
                  Description: Lists rentable residences.
                  Info:
                  - '&eUsage: &6/res market list rent'
                sell:
                  Description: Lists for sale residences.
                  Info:
                  - '&eUsage: &6/res market list sell'
            sell:
              Description: Residence k prodeji
              Info:
              - 'Pouzij: /res market sell [nazev residence] [castka]'
              - Nabidnes residenci  k prodeji a uvedes [castku] za kolik.
              - Jiny hrac ji muze koupit prikazem /res market buy
            sign:
              Description: Set market sign
              Info:
              - 'Usage: /res market sign [residence]'
              - Sets market sign you are looking at.
            buy:
              Description: Koupe residence
              Info:
              - 'Pouzij: /res market buy [nazev residence]'
              - Koupis rezidenci ktera byla nabidnuta k prodeji.
            unsell:
              Description: Ukonceni prodeje residence
              Info:
              - 'Pouzij: /res market unsell [nazev residence]'
            rent:
              Description: Pronajem residence
              Info:
              - 'Pouzij: /res market rent [nazev residence] <autorenew>'
              - Pronajmes si residenci. Autorenew muze byt povoleno nebo zakazano.
                Pokud je povoleno pronajem se automaticky prodluzuje.
            rentable:
              Description: Residence k pronajmu.
              Info:
              - 'Pouzij: /res market rentable [nazev residence] [cena] [dnu] <repeat>'
              - Nabidnes residenci k pronajmu za [cenu] za urcity pocet [dnu].Pokud
                je <repeat> nastaveno na true,bude se moznost pronajmu automaticky
                prodluzovat.
            autopay:
              Description: Sets residence AutoPay to given value
              Info:
              - '&eUsage: &6/res market autopay <residence> [true/false]'
            payrent:
              Description: Pays rent for defined residence
              Info:
              - '&eUsage: &6/res market payrent <residence>'
            confirm:
              Description: Confirms residence unrent/release action
              Info:
              - '&eUsage: &6/res market confirm'
            unrent:
              Description: Remove a residence from rent or rentable.
              Info:
              - '&eUsage: &6/res market unrent [residence]'
              - If you are the renter, this command releases the rent on the house
                for you.
              - If you are the owner, this command makes the residence not for rent
                anymore.
        rc:
          Description: Joins current or defined residence chat chanel
          Info:
          - '&eUsage: &6/res rc (residence)'
          - Teleports you to random location in defined world.
          SubCommands:
            leave:
              Description: Leaves current residence chat chanel
              Info:
              - '&eUsage: &6/res rc leave'
              - If you are in residence chat cnahel then you will leave it
            setcolor:
              Description: Sets residence chat chanel text color
              Info:
              - '&eUsage: &6/res rc setcolor [colorCode]'
              - Sets residence chat chanel text color
            setprefix:
              Description: Sets residence chat chanel prefix
              Info:
              - '&eUsage: &6/res rc setprefix [newName]'
              - Sets residence chat chanel prefix
            kick:
              Description: Kicks player from chanel
              Info:
              - '&eUsage: &6/res rc kick [player]'
              - Kicks player from chanel
        expand:
          Description: Expands residence in direction you looking
          Info:
          - 'Usage: /res expand (residence) [amount]'
          - Expands residence in direction you looking.
          - Residence name is optional
        compass:
          Description: Set compass ponter to residence location
          Info:
          - '&eUsage: &6/res compass <residence>'
        lists:
          Description: Vychozi opravneni residenci
          Info:
          - Prednastavena opravneni nastavena v residencich.
          SubCommands:
            add:
              Description: Pridat na seznam
              Info:
              - 'Pouzij: /res lists add <jmeno seznamu>'
            remove:
              Description: Odstraneni seznamu
              Info:
              - 'Pouzij: /res lists remove <jmeno seznamu>'
            apply:
              Description: Pouziti seznamu na residenci
              Info:
              - 'Pouzij: /res lists apply <jmeno seznamu> <nazev residence>'
            set:
              Description: Nastaveni obecnych vlajek
              Info:
              - 'Pouzij: /res lists set <jmeno seznamu> <vlajka> <hodnota>'
            pset:
              Description: Nastaveni vlajek hracum
              Info:
              - 'pouzij: /res lists pset <jmeno seznamu> <jmeno hrace> <vlajka> <hodnota>'
            gset:
              Description: Nastaveni vlajek skupinam
              Info:
              - 'Pouzij: /res lists gset <jmeno seznamu> <skupina> <vlajka> <hodnota>'
            view:
              Description: Zobrazit seznam.
              Info:
              - '&eUsage: &6/res lists view <listname>'
        reset:
          Description: Reset residence to default flags.
          Info:
          - '&eUsage: &6/res reset <residence>'
          - Resets the flags on a residence to their default.  You must be the owner
            or an admin to do this.
        listhidden:
          Description: Seznam skrytych residenci(POUZE ADMINI)
          Info:
          - 'Pouzij: /res listhidden <jmeno hrace> <strana>'
          - Vypise skryte residence hrace.
        resbank:
          Description: Deposit or widraw money from residence bank
          Info:
          - '&eUsage: &6/res resbank [deposit/withdraw] [amount]'
        setmain:
          Description: Sets defined residence as main to show up in chat as prefix
          Info:
          - '&eUsage: &6/res setmain (residence)'
          - Set defined residence as main.
        server:
          Description: Vytvoreni uzemi patrici serveru (POUZE ADMINI).
          Info:
          - 'Pouzij: /resadmin server [nazev residence]'
          - Vytvori residenci vlastnenou serverem.
        rt:
          Description: Teleports to random location in world
          Info:
          - 'Usage: /res rt'
          - Teleports you to random location in defined world.
        mirror:
          Description: Mirrors vlajky
          Info:
          - 'Pouzij: /res mirror [Zdrojova Residence] [Cilova Residence]'
          - Zkopiruje vsechny vlajky z jedne residence na druho. Musis byt vlastnik
            obou nebo admin.
        shop:
          Description: Manage residence shop
          Info:
          - Manages residence shop feature
          SubCommands:
            list:
              Description: Shows list of res shops
              Info:
              - 'Usage: /res shop list'
              - Shows full list of all residences with shop flag
            vote:
              Description: Vote for residence shop
              Info:
              - 'Usage: /res shop vote <residence> [amount]'
              - Votes for current or defined residence
            like:
              Description: Give like for residence shop
              Info:
              - 'Usage: /res shop like <residence>'
              - Gives like for residence shop
            votes:
              Description: Shows res shop votes
              Info:
              - 'Usage: /res shop votes <residence> <page>'
              - Shows full vote list of current or defined residence shop
            likes:
              Description: Shows res shop likes
              Info:
              - 'Usage: /res shop likes <residence> <page>'
              - Shows full like list of current or defined residence shop
            setdesc:
              Description: Sets residence shop description
              Info:
              - 'Usage: /res shop setdesc [text]'
              - Sets residence shop description. Color code supported. For new line
                use /n
            createboard:
              Description: Create res shop board
              Info:
              - 'Usage: /res shop createboard [place]'
              - Creates res shop board from selected area. Place - position from which
                to start filling board
            deleteboard:
              Description: Deletes res shop board
              Info:
              - 'Usage: /res shop deleteboard'
              - Deletes res shop board bi right clicking on one of signs
        lset:
          Description: Zmena blacklistu a ignorelistu
          Info:
          - 'Pouzij: /res lset <nazev residence> [blacklist/ignorelist] [material]'
          - 'Pouzij: /res lset <nazev residence> info'
          - Material na blacklistu je prevenci pred jejich pokladanim v residenci.
          - Material na ignorelistu je vyjmut z ochrany residence.
        pset:
          Description: Nastaveni vlajek pro specifickeho hrace.
          Info:
          - 'Pouzij: /res pset <nazev residence> [jmeno hrace] [vlajka] [true/false/remove]'
          - 'Pouzij: /res pset <nazev residence> [jmeno hrace] removeall'
          - pro seznam vlajek pouzij /res flags ?
        show:
          Description: Show residence boundaries
          Info:
          - '&eUsage: &6/res show <residence>'
        flags:
          Description: Seznam vlajek
          Info:
          - Pro hodnoty vlajek obecne plati ze zakazuji resp. povoluji nejakou akci.
          SubCommands:
            anvil:
              Translated: anvil
              Description: Allows or denys interaction with anvil
              Info:
              - '&eUsage: &6/res set/pset <residence> anvil true/false/remove'
            admin:
              Translated: admin
              Description: gives a player permission to change flags on a residence
              Info:
              - '&eUsage: &6/res pset <residence> [flag] true/false/remove'
            animalkilling:
              Translated: animalkilling
              Description: allows or denys animal killing
              Info:
              - '&eUsage: &6/res set/pset <residence> [flag] true/false/remove'
            animals:
              Translated: animals
              Description: allows or denys animal spawns
              Info:
              - '&eUsage: &6/res set <residence> [flag] true/false/remove'
            anvilbreak:
              Translated: anvilbreak
              Description: Allows or denys anvil break in residence
              Info:
              - '&eUsage: &6/res set <residence> anvilbreak true/false/remove'
            backup:
              Translated: backup
              Description: If set to true, restores previous look of area (WordEdit
                required)
              Info:
              - '&eUsage: &6/res set <residence> [flag] true/false/remove'
            bank:
              Translated: bank
              Description: allows or denys deposit/withdraw money from res bank
              Info:
              - '&eUsage: &6/res set <residence> [flag] true/false/remove'
            bed:
              Translated: bed
              Description: allows or denys players to use beds
              Info:
              - '&eUsage: &6/res set/pset <residence> [flag] true/false/remove'
            beacon:
              Translated: beacon
              Description: Allows or denys interaction with beacon
              Info:
              - '&eUsage: &6/res set/pset <residence> beacon true/false/remove'
            brew:
              Translated: brew
              Description: allows or denys players to use brewing stands
              Info:
              - '&eUsage: &6/res set/pset <residence> [flag] true/false/remove'
            build:
              Translated: build
              Description: allows or denys building
              Info:
              - '&eUsage: &6/res set/pset <residence> [flag] true/false/remove'
            burn:
              Translated: burn
              Description: allows or denys Mob combustion in residences
              Info:
              - '&eUsage: &6/res set <residence> [flag] true/false/remove'
            button:
              Translated: button
              Description: allows or denys players to use buttons
              Info:
              - '&eUsage: &6/res set/pset <residence> [flag] true/false/remove'
            cake:
              Translated: cake
              Description: allows or denys players to eat cake
              Info:
              - '&eUsage: &6/res set/pset <residence> [flag] true/false/remove'
            canimals:
              Translated: canimals
              Description: allows or denys custom animal spawns
              Info:
              - '&eUsage: &6/res set <residence> [flag] true/false/remove'
            chorustp:
              Translated: chorustp
              Description: allow or disallow teleporting to the residence with chorus
                fruit
              Info:
              - '&eUsage: &6/res set/pset <residence> [flag] true/false/remove'
            chat:
              Translated: chat
              Description: Allows to join residence chat room
              Info:
              - '&eUsage: &6/res set <residence> [flag] true/false/remove'
            cmonsters:
              Translated: cmonsters
              Description: allows or denys custom monster spawns
              Info:
              - '&eUsage: &6/res set <residence> [flag] true/false/remove'
            commandblock:
              Translated: commandblock
              Description: Allows or denys command block interaction
              Info:
              - '&eUsage: &6/res set/pset <residence> commandblock true/false/remove'
            command:
              Translated: command
              Description: Allows or denys comamnd use in residences
              Info:
              - '&eUsage: &6/res set/pset <residence> [flag] true/false/remove'
            container:
              Translated: container
              Description: allows or denys use of furnaces, chests, dispensers, etc...
              Info:
              - '&eUsage: &6/res set/pset  <residence> [flag] true/false/remove'
            coords:
              Translated: coords
              Description: Hides residence coordinates
              Info:
              - '&eUsage: &6/res set <residence> [flag] true/false/remove'
            craft:
              Translated: craft
              Description: Gives table, enchant, brew flags
              Info:
              - '&eUsage: &6/res set/pset <residence> [flag] true/false/remove'
            creeper:
              Translated: creeper
              Description: allow or deny creeper explosions
              Info:
              - '&eUsage: &6/res set <residence> [flag] true/false/remove'
            dragongrief:
              Translated: dragongrief
              Description: Prevents ender dragon block griefing
              Info:
              - '&eUsage: &6/res set <residence> [flag] true/false/remove'
            day:
              Translated: day
              Description: sets day time in residence
              Info:
              - '&eUsage: &6/res set <residence> [flag] true/false/remove'
            dye:
              Translated: dye
              Description: allows or denys sheep dyeing
              Info:
              - '&eUsage: &6/res set/pset <residence> [flag] true/false/remove'
            damage:
              Translated: damage
              Description: allows or denys all entity damage within the residence
              Info:
              - '&eUsage: &6/res set <residence> [flag] true/false/remove'
            decay:
              Translated: decay
              Description: Allows or denys leave decay in the residence
              Info:
              - '&eUsage: &6/res set <residence> decay true/false/remove'
            destroy:
              Translated: destroy
              Description: allows or denys only destruction of blocks, overrides the
                build flag
              Info:
              - '&eUsage: &6/res set/pset <residence> [flag] true/false/remove'
            dryup:
              Translated: dryup
              Description: Prevents land from drying up
              Info:
              - '&eUsage: &6/res set <residence> [flag] true/false/remove'
            diode:
              Translated: diode
              Description: allows or denys players to use redstone repeaters
              Info:
