        remove:
          Description: Odstraneni residence.
          Info:
          - 'Pouzij: /res remove <nazev residence>'
        signupdate:
          Description: Updated residence signs (Admin only)
          Info:
          - 'Usage: /res signupdate'
        current:
          Description: Zobrazeni residence v soucasne pozici.
          Info:
          - 'Pouzij: /res current'
        reload:
          Description: reload lanf or config files
          Info:
          - '&eUsage: &6/res reload [config/lang]'
        setowner:
          Description: Zmena vlastnika residence (POUZE ADMINI).
          Info:
          - 'Pouzij: /resadmin setowner [nazev residence] [jmeno hrace]'
        unstuck:
          Description: Teleports outside of residence
          Info:
          - '&eUsage: &6/res unstuck'
        subzone:
          Description: Vytvoreni subzony v residenci.
          Info:
          - 'Pouzij: /res subzone <nazev residence> [nazev subzony]'
          - Pokud vynechas nazev residence bude pouzito na uktualni res ve ktere stojis.
        removeworld:
          Description: Remove all residences from world
          Info:
          - '&eUsage: &6/res removeworld [worldname]'
          - Can only be used from console
        limits:
          Description: Zobrazeni limitu.
          Info:
          - 'Pouzij: /res limits'
          - Zobrazi tve limity vytvareni a spravy residenci.
        set:
          Description: Nastaveni obecnych vlajek
          Info:
          - 'Pouzij: /res set <nazev residence> [vlajka] [true/false/remove]'
          - Pro seznam vlajek pouzij /res flags ?
          - Tyto vlajky budou nastaveny vsem hracum
        clearflags:
          Description: Remove all flags from residence
          Info:
          - '&eUsage: &6/res clearflags <residence>'
        message:
          Description: Sprava uvitaci / odchozi zpravy
          Info:
          - 'Pouzij: /res message <nazev residence> [enter/leave] [zprava]'
          - Nastavi uvitaci nebo odchozi zpravu residence.
          - 'Pouzij: /res message <nazev residence> remove [enter/leave]'
          - Odstrani uvitaci nebo odchoz zpravu.
        command:
          Description: Manages allowed or blocked commands in residence
          Info:
          - '&eUsage: &6/res command <residence> <allow/block/list> <command>'
          - Shows list, adds or removes allowed or disabled commands in residence
          - Use _ to include command with multiple variables
        confirm:
          Description: Confirms removal of a residence.
          Info:
          - 'Usage: /res confirm'
          - Confirms removal of a residence.
        resadmin:
          Description: Enabled or disable residence admin
          Info:
          - '&eUsage: &6/res resadmin [on/off]'
        tpset:
          Description: Nastaveni mista teleportu v residenci
          Info:
          - 'Pouzij: /res tpset'
          - Nastavi bid na kterem stojis jako misto teleportu do residence.
          - Musis stat v residenci pri provadeni tohoto prikazu.
          - Take musis byt vlastnikem residence nebo musis mit adminske opravneni
            na residence.
        tpconfirm:
          Description: Ignore unsafe teleportation warning
          Info:
          - 'Usage: /res tpconfirm'
          - Teleports you to a residence, when teleportation is unsafe.
        removeall:
          Description: Odstraneni vsech residenci vlastnenych hracem.
          Info:
          - 'Pouzij: /res removeall [vlastnik]'
          - Odstrani vsechny residence vlatnene uvedenym hracem.
          - Vyzaduje /resadmin pokud mazete res nekoho jineho nez svoje.
        material:
          Description: Check if material exists by its id
          Info:
          - '&eUsage: &6/res material [material]'
        kick:
          Description: Kicks player from residence.
          Info:
          - 'Usage: /res kick <player>'
          - You must be the owner or an admin to do this.
          - Player should be online.
        sublist:
          Description: Seznam subzon residence
          Info:
          - 'Pouzij: /res sublist <nazev residence> <strana>'
          - Vypise subzony zadane residence.
        rename:
          Description: Prejmenovani residence.
          Info:
          - 'Pouzij: /res rename [Stary nazev] [Novy nazev]'
          - Musis byt vlastnikem resky nebo admin. Nepouzivej mezery v nazvu
          - Jmeno residence musi byt volne.
        setallfor:
          Description: Set general flags on all residences owned by particular player
          Info:
          - '&eUsage: &6/res setallfor [playerName] [flag] [true/false/remove]'
        lease:
          Description: Sprava pronajmu residence
          Info:
          - 'Pouzij: /res lease [renew/cost] [nazev residence]'
          - /res lease cost zobrazi cenu za prodlouzeni najmu residence.
          - /res lease renew prodlozi dobu najmu pokud mate dost penez.
          SubCommands:
            set:
              Description: Nastaveni doby pronajmu (jen admini)
              Info:
              - 'Pouzij: /resadmin lease set [nazev residence] [#days/infinite]'
              - Nastavi dobu pronajmu na x dni nebo na nekonecno.
            renew:
              Description: Renew the lease time
              Info:
              - 'Usage: /resadmin lease renew <residence>'
              - Renews the lease time for current or specified residence.
            list:
              Description: Show lease list of current residence
              Info:
              - '&eUsage: &6/resadmin lease list <residence> <page>'
              - Prints out all subzones lease times
            expires:
              Description: Lease end date
              Info:
              - 'Usage: /resadmin lease expires <residence>'
              - Shows when expires residence lease time.
            cost:
              Description: Shows renew cost
              Info:
              - 'Usage: /resadmin lease cost <residence>'
              - Shows how much money you need to renew residence lease.
        tp:
          Description: Teleport do residence
          Info:
          - 'Poutzij: /res tp [nazev residence]'
          - Teleportuje te do residence pokud je nastavena vlajka +tp nebo pokud ses
            vlastnik.
          - Musis mit opravneni teleportu na serveru od adminu.
        setall:
          Description: Set general flags on all residences
          Info:
          - '&eUsage: &6/res setall [flag] [true/false/remove]'
        resreload:
          Description: Reload residence (POUZE ADMINI).
          Info:
          - 'Pouzij: /resreload'
        resload:
          Description: Load residence save file (NEBEZPECNE POUZE ADMINI).
          Info:
          - 'Usage: /resload'
          - NEBEZPECNY PRIKAZ.
          - Nacte plugin ze souboru po provedenych zmenach.
