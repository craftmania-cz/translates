  &eUděleno dne: &f$dateStart
  &eVyprší: &f$duration
  &eDůvod: &a$reason&f

  &7O unban si musíš požádat u nás na Discordu
  &7v ticketech: §adiscord.gg/lCraftMania
  &8(Dočasné bany se většinou neruší!)

  &b&lCraftMania.cz
